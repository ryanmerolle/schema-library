version: "1.0"
nodes:
  # --------------------  IPAM (VLAN, Prefix, IP Address)  --------------------
  - name: IPAddress
    namespace: Ipam
    description: "IP Address"
    label: "IP Address"
    icon: "mdi:ip"
    include_in_menu: false
    default_filter: address__value
    order_by:
      - "address__value"
    display_labels:
      - address__value
    inherit_from:
      - BuiltinIPAddress
    attributes:
      - name: fqdn
        label: FQDN
        kind: Text
        optional: true
        # https://stackoverflow.com/questions/11809631/fully-qualified-domain-name-validation
        regex: "(?=^.{1,253}$)(^(((?!-)[a-zA-Z0-9-]{1,63}(?<!-))|((?!-)[a-zA-Z0-9-]{1,63}(?<!-)\\.)+[a-zA-Z]{2,63})$)"
    relationships:
      - name: interface
        peer: DcimInterfaceL3
        optional: true
        cardinality: one
  - name: VLAN
    namespace: Ipam
    description: "A VLAN is isolated layer two domain"
    label: "VLAN"
    icon: "mdi:lan-pending"
    # FIXME: Provide this node with a proper placement
    # menu_placement: "Ipam"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vlan_id
        kind: Number
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service."
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured."
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs."
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service."
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        choices:
          - name: server
            label: Server
            description: "Dedicated systems for managing networked resources."
            color: "#c4bed7"
          - name: management
            label: Management
            description: "Network segments for administrative and control tasks."
            color: "#9af1e1"
          - name: user
            label: User
            description: Segments designed for end-user access and activities.
            color: "#a0b78d"
    relationships:
      - name: location
        peer: LocationHosting
        optional: true
        cardinality: one
        kind: Attribute
      - name: prefixes
        peer: IpamPrefix
        optional: true
        cardinality: many
  - name: Prefix
    namespace: Ipam
    description: "IPv4 or IPv6 network (with mask)"
    icon: "mdi:ip-network"
    include_in_menu: false
    label: "Prefix"
    default_filter: prefix__value
    order_by:
      - prefix__value
    display_labels:
      - prefix__value
    inherit_from:
      - BuiltinIPPrefix
    attributes:
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
          - name: deprecated
            label: Deprecated
          - name: reserved
            label: Reserved
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: loopback
            label: Loopback
            description: "Represents internal communications."
            color: "#B0A8B9"
          - name: management
            label: Management
            description: "Handles administrative operations."
            color: "#AEC6CF"
          - name: public
            label: Public
            description: "Public facing network."
            color: "#FDFD96"
          - name: server
            label: Server
            description: "Dedicated to server functions."
            color: "#77DD77"
          - name: supernet
            label: Supernet
            description: "Covers multiple networks"
            color: "#FFB347"
          - name: technical
            label: Technical
            description: "Focused on technical aspects."
            color: "#9678B6"
          - name: loopback-vtep
            label: Loopback VTEP
            description: "Facilitates virtualized network communications within loopback configurations."
            color: "#CDB4DB"
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1200
      - name: location
        peer: LocationHosting
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1300
      - name: gateway
        label: L3 Gateway
        identifier: "prefix__gateway"
        peer: IpamIPAddress
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1500
      - name: vlan
        peer: IpamVLAN
        optional: true
        cardinality: one
        kind: Attribute
        order_weight: 1400
